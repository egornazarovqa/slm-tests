name: 🧪 Run Search Tests

on:
  workflow_dispatch:  # Запуск вручную из Actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: ▶️ Run tests with Mocha from search-test
        run: |
        echo "Дата и время запуска: $(date)" > test-results.txt
        npm test >> test-results.txt || echo "Тесты завершились с ошибкой" >> test-results.txt
        
      - name: 📤 Upload plain text test report
        uses: actions/upload-artifact@v4
        with:
          name: SSr-tests-report
          path: test-report.log
